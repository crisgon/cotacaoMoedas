<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Cotação de Moedas</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
</head>
<body>
	<main class="container">
		<header class="header">
			<img src="images/finance.png" alt="">
			<h1 class="main-title">Cotação de moedas</h1>
		</header>
		<ul class="coins">
			<li class="dolar"><i class="fa fa-usd" aria-hidden="true"></i>Dolar: <span>100,00</span></li>
			<li class="euro"><i class="fa fa-eur" aria-hidden="true"></i>Euro: <span>100,00</span></li>
			<li class="peso"><i class="fa fa-rub" aria-hidden="true"></i>Peso: <span>100,00</span></li>
			<li class="bitcoin"><i class="fa fa-btc" aria-hidden="true"></i>Bitcoin: <span>100,00</span></li>
		</ul>
	</main>
	<script src="https://use.fontawesome.com/3a8d059f5c.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
