<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Cotação de Moedas</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
</head>
<body>
<div class="teste">CARREGANDO</div>
	<main class="container">
		<header class="header">
			<img src="images/finance.png" alt="">
			<h1 class="main-title">Cotação de moedas</h1>
		</header>

		<ul class="coins">
			<li class="dolar">
				<i class="fa fa-usd" aria-hidden="true"></i>Dolar: <span class="valor-dolar"></span>
			</li>
			<li class="euro">
				<i class="fa fa-eur" aria-hidden="true"></i>Euro: <span class="valor-euro"></span>
			</li>
			<li class="peso">
				<i class="fa fa-usd" aria-hidden="true"></i>Peso: <span class="valor-peso"></span>
			</li>
			<li class="libra">
				<i class="fa fa-gbp" aria-hidden="true"></i></i>Libra: <span class="valor-libra"></span>
			</li>
		</ul>
		<h2 class="converter-real">Converter real</h2>
		<form action="">
			<input type="text" class="valor-real" placeholder="R$ 20,00" required>
			<input type="submit" class="botao">
		</form>
	</main>
	<script src="https://use.fontawesome.com/3a8d059f5c.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
